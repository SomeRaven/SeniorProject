<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kid Wrangler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/9a4d71dfc3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <script src='app.js'></script>
</head>
<body>
    <div id="top-bar"> 
        <div id="logo-title">
            <a href="check-in.html"><img src="cowboy.png" id="logo" alt="Cowboy Logo"></a>
            <a href="check-in.html"><h1 id="title" class="koho-medium">Student Wrangler</h1></a>
        </div>
        <a href="help.html">
            <i id='help-icon' class="fa-solid fa-circle-question fa-4x"></i>
        </a>
    </div>
    <div id="main">
        <div id="left">
            <div id="user">
                <a href="profile.html">
                    <img src="user.png" id="user-icon" alt="User Icon">
                </a>
                <h2 id="user-name" class="koho-bold">Funny Cat</h2>
                <h3 id="user-company" class="koho-light">STEM Center</h3>
                <h3 id="user-title" class="koho-light"> Administrator</h3>
            </div>
            <div id="nav">
                <a href="check-in.html" class="nav-item">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                    <h3 class="koho-light">Check In</h3>
                </a>
                <a href="students.html" class="nav-item">
                    <i class="fa-solid fa-user fa-2x"></i>
                    <h3 class="koho-light">Students</h3>
                </a>
            </div>
        </div>
        <div id="content">
            <div id="students">
                <div id="sort-search-add">
                    <div id="students-main-left">
                        <h1 id="students-title" class="koho-bold">Students</h1>

                    <div id="sort">
                        <h2 class="koho-medium">Sort By:</h2>
                        <select id="sort-select" class="koho-semibold">
                            <option value="name">Name</option>
                            <option value="grade">Grade</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                    <div id="search">
                        <input type="text" id="search-bar" placeholder="Search" class="koho-semibold">
                        <button id="search-button" class="koho-semibold">Search</button>
                    </div>
                </div>
                    <div id="students-main-right">
                        <div id="export">
                            <button id="export-button" class="koho-semibold">Export</button>
                        </div>
                        <div id="add">
                            <button id="add-button" class="koho-semibold">Add Student</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="title-header">
                <i class="fa-solid fa-circle-user fa-5x" style="color: white;"></i>
                <h2 id="name-header" class="koho-semibold">ID</h2>                
                <h2 id="name-header" class="koho-semibold">Name</h2>   
                <h2 id="grade-header" class="koho-semibold">Class</h2>
                <h2 id="parent-header" class="koho-semibold">Parent Name</h2>
                <h2 id="email-header" class="koho-semibold">Email</h2>
                <h2 id="phone-header" class="koho-semibold">Phone</h2>
            </div>
            <div class="student-row">
                <i class="fa-solid fa-circle-user fa-5x" style="color: #d8dadf;"></i>
                <h3 class="koho-light">0001</h3>
                <h3 class="koho-light">John Doe</h3>
                <h3 class="koho-light">Class 1</h3>
                <h3 class="koho-light">Parent Parent</h3>
                <h3 class="koho-light">email@example.com</h3>
                <h3 class="koho-light">123-456-7890</h3>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
