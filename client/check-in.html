<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kid Wrangler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/9a4d71dfc3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <script src='app.js'></script>
</head>
<body>
    <div id="top-bar"> 
        <div id="logo-title">
            <img src="cowboy.png" id="logo" alt="Cowboy Logo">
            <h1 id="title" class="koho-medium">Kid Wrangler</h1>
        </div>
        <i id='help-icon' class="fa-solid fa-circle-question fa-4x"></i>
    </div>
    <div id="main">
        <div id="left">
            <div id="user">
                <img src="user.png" id="user-icon" alt="User Icon">
                <h2 id="user-name" class="koho-bold">Funny Cat</h2>
                <h3 id="user-company" class="koho-light">STEM Center</h3>
                <h3 id="user-title" class="koho-light"> Administrator</h3>
            </div>
            <div id="nav">
                <div id="nav-item" onclick="location.href='check-in.html';" style="cursor: pointer;">
                    <i class="fa-solid fa-circle-check fa-2x" style="color: #323334;"></i>
                    <h3 class="koho-light">Check In</h3>
                </div>
                <div id="nav-item" onclick="location.href='students.html';" style="cursor: pointer;">
                    <i class="fa-solid fa-user fa-2x" style="color: #323334;"></i>
                    <h3 class="koho-light">Students</h3>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="check-in">
                <i class="fa-solid fa-circle-check fa-7x" style="color: #14e162; margin: 21px"></i>
                <h2 style="margin: 1%; " class="koho-light">Date</h2>
                <h2 style=" margin: 1%" class="koho-medium">Time</h2>
                <h1 style=" margin: 1%; " class="koho-medium">Student Number</h1>
                <div id="check-in-form">
                    <input type="text" id="student-number" placeholder="Enter Student Number" class="koho-semibold">
                    <button id="check-in-button" class="koho-semibold">Check In</button>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
