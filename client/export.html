<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Export Data - Kid Wrangler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/9a4d71dfc3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src='app.js'></script>
</head>
<body>
    <div id="top-bar"> 
        <div id="logo-title">
            <a href="check-in.html"><img src="cowboy.png" id="logo" alt="Cowboy Logo"></a>
            <a href="check-in.html"><h1 id="title" class="koho-medium">Student Wrangler</h1></a>
        </div>
        <a href="help.html">
            <i id='help-icon' class="fa-solid fa-circle-question fa-4x"></i>
        </a>
    </div>
    <div id="main">
        <!-- Left Sidebar -->
        <div id="left">
            <div id="user">
                <a href="profile.html">
                    <img src="user.png" id="user-icon" alt="User Icon">
                </a>
                <h2 id="user-name" class="koho-bold">Funny Cat</h2>
                <h3 id="user-company" class="koho-light">STEM Center</h3>
                <h3 id="user-title" class="koho-light">Administrator</h3>
            </div>
            <div id="nav">
                <a href="check-in.html" class="nav-item">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                    <h3 class="koho-light">Check In</h3>
                </a>
                <a href="students.html" class="nav-item">
                    <i class="fa-solid fa-user fa-2x"></i>
                    <h3 class="koho-light">Students</h3>
                </a>
            </div>
        </div>
        
        <!-- Export Data Content -->
        <div id="content">
            <div id="export-section">
                <h1 class="koho-medium">Export Student Data</h1>
                
                <p>Select the format you want to export the data in:</p>

                <div class="export-options">
                    <button onclick="exportData('csv')" class="export-btn">
                        <i class="fa-solid fa-file-csv"></i> Export as CSV
                    </button>
                    <button onclick="exportData('json')" class="export-btn">
                        <i class="fa-solid fa-file-code"></i> Export as JSON
                    </button>
                    <button onclick="exportData('pdf')" class="export-btn">
                        <i class="fa-solid fa-file-pdf"></i> Export as PDF
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
