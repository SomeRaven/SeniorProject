<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Kid Wrangler - Login</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <script type="module" src="signin-signout.js"></script>
</head>
<body>
  <div id="top-bar"> 
    <div id="logo-title">
      <img src="cowboy.png" id="logo" alt="Cowboy Logo">
      <h1 id="title" class="koho-medium">Student Wrangler</h1>
    </div>
  </div>
  <div id="login-body">
    <div class="auth-container" id="app">
      <!-- LOGIN FORM -->
      <div class="auth-box" v-show="form === 'login'">
        <h1 class="koho-bold">Login</h1>
        <div class="input-group">
          <label class="koho-bold">Email</label>
          <input type="email" v-model="loginEmail" class="koho-light" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label class="koho-bold">Password</label>
          <input type="password" v-model="loginPassword" class="koho-light" placeholder="Enter your password" />
        </div>
        <button class="auth-btn koho-light" @click="handleLogin">Login</button>
        <p class="switch-auth koho-light">Don't have an account? <a href="#" @click.prevent="form = 'signup'">Sign up</a></p>
        <p v-if="loginError" style="color: red">{{ loginError }}</p>
      </div>

      <!-- SIGNUP FORM -->
      <div class="auth-box" v-show="form === 'signup'">
        <h1 class="koho-bold">Sign Up</h1>
        <div class="input-group">
          <label class="koho-bold">Full Name</label>
          <input type="text" v-model="signupName" class="koho-light" placeholder="Enter your full name" />
        </div>
        <div class="input-group">
          <label class="koho-bold">Email</label>
          <input type="email" v-model="signupEmail" class="koho-light" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label class="koho-bold">Password</label>
          <input type="password" v-model="signupPassword" class="koho-light" placeholder="Create a password" />
        </div>
        <button class="auth-btn koho-light" @click="handleSignup">Sign Up</button>
        <p class="switch-auth koho-light">Already have an account? <a href="#" @click.prevent="form = 'login'">Login</a></p>
        <p v-if="signupSuccess" style="color: green">{{ signupSuccess }}</p>
        <p v-if="signupError" style="color: red">{{ signupError }}</p>
      </div>
    </div>
  </div>
</body>
</html>
